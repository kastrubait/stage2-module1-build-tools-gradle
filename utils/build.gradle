plugins {
    id 'java'
    id 'maven-publish'// id for maven to publish jar to local repository
}

java {
    sourceCompatibility = 11
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.epam.utils'
            artifactId = project.name
            version = '3.10'
// provide groupId
// provide artifactId
// provide version

            from components.java
        }
    }
}

//add Apache Apache Commons Lang 3.10 (or higher) dependency

jar {
    manifest {
        //provide manifest with such attributes as 'Implementation-Title', 'Implementation-Version'
        attributes(
                'Main-Class': 'com.epam.utils.StringUtils', // Specify the main class for the JAR
                'Implementation-Title': project.name, // Add any additional attributes as needed
                'Implementation-Version': project.version
        )
    }
}

test {
    useJUnitPlatform()
}

publishMavenPublicationToMavenLocal {}.mustRunAfter('build')